<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Worker Log</h1>
        <pre id='worker_log' style='font-size: 20px'></pre>

        <script>
            setInterval(function(){$.ajax({
                url: '/log_func',
                type: 'POST',
                success: function(response) {
                    console.log(response);
                    $('#worker_log').html(response['worker_log_string']);
                },
                error: function(error) {
                    console.log(error)
                }
            })}, 1000);
        </script>
    </body>
</html>
